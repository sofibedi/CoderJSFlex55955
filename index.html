<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbería eCommerce</title>
  <!-- Enlace a Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1>Barbería eCommerce</h1>
    <div id="cart">
      <span id="cart-count" class="badge badge-light">0</span>
      <button class="btn btn-light" onclick="showCart()">Carrito</button>
    </div>
  </header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <h2>Productos</h2>
        <div id="product-list" class="row"></div>
      </div>
      <div class="col-md-4">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items" class="list-group"></ul>
        <p class="mt-3">Total: $<span id="cart-total">0.00</span></p>
        <button class="btn btn-primary" onclick="checkout()">Finalizar Compra</button>
      </div>
    </div>
  </div>
  <!-- Enlace a Bootstrap JavaScript y jQuery (requeridos por Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
