<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Santos Barber Shop - Tienda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Los Santos Barber Shop</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="finalizar-compra" class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
            </li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8" id="catalogo"></div>
            <div class="col-md-4">
                <h2>Carrito de Compras</h2>
                <ul id="carrito-list"></ul>
                <p id="carrito-total"></p>
                <div id="checkout-form" style="display: none;">
                    <h2>Información de Pago</h2>
                    <form id="payment-form">
                        <label for="cardholder-name">Nombre del Titular:</label>
                        <input type="text" id="cardholder-name" required>

                        <label for="card-number">Número de Tarjeta:</label>
                        <input type="text" id="card-number" required>

                        <label for="expiry-date">Fecha de Vencimiento:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>

                        <button id="realizar-pago" class="btn btn-primary" onclick="procesarPago()">Realizar Pago</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
